<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${title}</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="./Qgis2threejs.css">
<link rel="stylesheet" type="text/css" href="./mobile.css">
<script defer src="./fontawesome/solid.min.js"></script>
<script defer src="./fontawesome/fontawesome.min.js"></script>
<script src="./threejs/three.min.js"></script>
<script src="./threejs/OrbitControls.js"></script>
<script src="./threejs/DeviceOrientationControls.js"></script>
<script src="./proj4js/proj4.js"></script>
<script src="./Qgis2threejs.js"></script>
</head>
<body>

<video id="video" autoplay></video>
<div id="webgl"></div>
<div id="labels"></div>

<!-- buttons -->
<label class="switch">
  <div>AR</div>
  <input type="checkbox" id="ar-checkbox">
  <span class="slider"></span>
</label>

<button class="btn" style="bottom: 100px; right: 20px;" id="current-location"><i class="fas fa-crosshairs fa-2x"></i></button>

<div class="expand">
  <input type="checkbox" id="expand-checkbox">
  <label for="expand-checkbox">
    <div class="btn btn1"><i class="fas fa-ellipsis-h fa-2x"></i></div>
  </label>
  <button class="btn btn2" id="layers-button"><i class="fas fa-layer-group fa-2x"></i></button>
  <button class="btn btn3" id="settings-button"><i class="fas fa-cog fa-2x"></i></button>
  <button class="btn btn4" id="info-button"><i class="fas fa-info-circle fa-2x"></i></button>
</div>

<!-- popup -->
<div id="popup" style="display:none;">
  <div id="closebtn">&times;</div>
  <div id="popupbar"></div>
  <div id="popupbody">
    <div id="popupcontent"></div>
    <div id="pageinfo">
      <h1>Current View URL</h1>
      <div><input id="urlbox" type="text"></div>

      <h1>Usage</h1>
      <div id="usage"></div>

      <h1>About</h1>
      <div id="about">This page was made with <a href="http://www.qgis.org/" target="_blank">QGIS</a> and <a href="https://github.com/minorua/Qgis2threejs" target="_blank">Qgis2threejs</a> plugin.
        Dependent JavaScript libraries and font are
        <ul>
          <li>three.js <a href="https://threejs.org/" target="_blank">https://threejs.org/</a> <a href="./threejs/LICENSE" target="_blank" class="license">(LICENSE)</a></li>
          <li>Proj4js <a href="https://trac.osgeo.org/proj4js/" target="_blank">https://trac.osgeo.org/proj4js/</a> <a href="./proj4js/LICENSE.md" target="_blank" class="license">(LICENSE)</a></li>
          <li>Font Awesome <a href="https://fontawesome.com/" target="_blank">https://fontawesome.com/</a> <a href="./fontawesome/LICENSE" target="_blank" class="license">(LICENSE)</a></li>
        </ul>.
      </div>
    </div>
  </div>
</div>

<!-- footer -->
<div id="footer"></div>

<script>
var app = Q3D.application,
    option = Q3D.Options;

${options}

var DECLINATION = 7.58;   // magnetic declination
var DH = 1.5;             // device height from ground (CRS vertical unit)
var FOV = 70;             // device camera's field of view
</script>
<script src="./mobile.js"></script>
<script>
var container = document.getElementById("webgl");
app.init(container, false);   // initialize application
initControls();               // initialize controls for AR mode

app.addEventListener("sceneLoaded", function () {});

// load the scene
app.loadJSONFile("${scenefile}", function () {
  app.start();
  if ("AR" in app.urlParams) {
    document.getElementById("ar-checkbox").checked = true;
    startARMode();
    moveToCurrentLocation();
  }
  app.startAnimation();
});
</script>
</body>
</html>
